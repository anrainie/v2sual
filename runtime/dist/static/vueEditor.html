<html>

<head>
  <!--css-->
  <style>
    .draghandle {
      position: absolute;
      right: 0;
      top: 0;
      z-index: 999;
      cursor: move;
    }

    .draghandle:hover {
      color: lightblue;
    }

    .V2ContainerBlock {
      position: relative;
    }

    /* 考虑用before/after */
    .selected {
      box-shadow: 0px 0px 0px 1px darkcyan;
    }

    .unselected {
      opacity: .5;
    }

    .transparent {
      opacity: .8;
    }

    .borderBox {
      box-sizing: border-box;
    }

    .dashBorder {
      border: 1px dashed lightgray;
    }

    .hoveredElement {
      box-shadow: 0 0 3px 1px lightgray;
    }

    .V2Dropable {
      background-color: lightpink;
      border: 1px solid darkorange;
    }

    .V2Dropable:hover {
      background-color: lightcyan;
    }

    .V2DropableHover {
      background-color: lightcyan;
    }

    .selectedContainer {
      box-shadow: 0 0 1px 3px darkgray;
    }

    .V2Empty {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .V2Empty::before {
      content: "";
      width: calc(100% - 6px);
      height: calc(100% - 6px);
      left: 3px;
      top: 3px;
      /* opacity: .5; */
      position: absolute;
      background: rgb(218, 245, 245);
    }
  </style>
  <script>
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]);
      return null; //返回参数值
    }
    window.dispose = () => {
      window.vueRoot.$destroy();
    }
    window.onload = () => {
      window.$ = window.parent.$;
      window.jQuery = window.parent.jQuery;
      window.Vue = window.parent.Vue;
      window.Vuex = window.parent.Vuex;


      window.parent.IDE.socket.emitAndGetDeferred("getVueEditorStyles").done(e => {
        $('head', window.document).append(e.data);
      })


      var id = getUrlParam("id");
      console.log('iframe onload', id);
      var parent = window.parent.__dataPool[id];
      window.vueRoot = new Vue({
        store: parent.$store,
        mixins: [window.parent.mixins],
        template: `<v2Container v-model="rootId"></v2Container>`,
        mounted() {
          //TODO 以下内容是为了支撑iframe的键盘鼠标事件，考虑移动到一个特定js文件
          //绑定键盘
          $(window)
            .off(".keymap")
            .on("keydown.keymap", e => {
              return this.activeTool && this.activeTool.dispatchKeyEvent ?
                this.activeTool.dispatchKeyEvent(this, e) :
                true;
            });

        }
      });
      vueRoot.$mount(document.body.children[0]);
    }
  </script>
</head>

<body style="padding:2px;">
  <div></div>
  <style>
    ::-webkit-scrollbar {
      width: .5rem;
      height: .5rem;
      margin-right: -1.2rem;
      border-radius: .8rem;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      width: .8rem;
      border-radius: .8rem;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(41, 58, 86, 0.2);
    }
  </style>
</body>

</html>
