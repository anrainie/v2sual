<html>

<head>
  <!--css-->
  <style>
    .must-input {
      color: #f56c6c;
      margin-right: 4px;
    }

    .dialogContent {
      background: white;
    }

    .loadingPanel {
      font-size: 22px;
      text-align: center;
      width: 100%;
      height: 45%;
      position: absolute;
      top: 30%;
    }

    .draghandle {
      position: absolute;
      right: 0;
      top: 0;
      z-index: 999;
      cursor: move;
    }

    .V2ToolbarItem {
      user-select: none;
      padding: 0 12px;
      text-align: center;
      color: #222;
      font-size: 12px;
      font-weight: 400;
      display: inline-block;
      position: relative;
      height: 100%;
      line-height: 32px;
      margin: 0;
      text-decoration: none;
      cursor: pointer;
    }

    .V2ToolbarMenuItem {
      user-select: none;
      padding: 0 5px;
      text-align: center;
      color: #222;
      font-size: 12px;
      font-weight: 400;
      display: inline-block;
      position: relative;
      line-height: 32px;
      margin: 0;
      text-decoration: none;
      cursor: pointer;
    }

    .V2ToolbarMenuItem:hover {
      box-shadow: 0 0 1px 1px #00000021;
    }


    .V2ToolbarMenu {
      position: absolute;
      text-decoration: none;
      padding: 5px;
      background: white;
      box-shadow: 0 0 1px 1px #00000021;
      z-index: 10023;
    }


    .V2ResizeMask {
      pointer-events: none;
      left: 0;
      top: 0;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 990;
      opacity: .4;
      background: lightgray;
    }

    .V2ResizeMaskItem {
      pointer-events: none;
      position: absolute;
      background: lightgreen;
      opacity: .8;
      z-index: 999
    }

    .V2ToolbarItem:hover {
      box-shadow: 0 0 1px 1px #00000021;
    }

    .V2Toolbar {
      position: absolute;
      height: 32px;
      z-index: 9031;
      margin: 0;
      padding: 0 8px 0 0;
      background: white;
      box-shadow: 0 0 6px 0 rgba(0, 0, 0, .2);
      border-radius: 2px;
      transition: opacity .5s linear;
      z-index: 10023;
    }



    .V2ToolbarSp {
      display: inline-block;
      position: relative;
      top: 6px;
      width: 1px;
      height: 22px;
      background-color: #eee;
    }

    .draghandle:hover {
      color: lightblue;
    }

    .V2ContainerBlock {
      position: relative;
    }

    /* 考虑用before/after */
    .v2selected {
      box-shadow: 0px 0px 0px 1px darkcyan;
    }

    .unselected {
      opacity: .5;
    }

    .transparent {
      opacity: .8;
    }

    .borderBox {
      box-sizing: border-box;
    }

    .dashBorder {
      border: 1px dashed lightgray;
    }

    .hoveredElement {
      box-shadow: 0 0 3px 1px lightgray;
    }

    .V2Dropable {
      /* background-color: lightpink; */
      /* border: 1px solid darkorange; */
    }

    .v2left {
      float: left;
    }

    .v2mid {
      margin-left: auto;
      margin-right: auto;
    }

    .v2right {
      /* margin-left: auto; */
      float: right;
    }

    .v2top {}

    .v2center {
      top: 50%;
      transform: translateY(-50%);
    }

    .v2bottom {
      top: 50%;
      transform: translateY(-50%);
      /* bottom: 0; */
      /* position: absolute; */
    }


    .V2Dropable:hover {
      background-color: lightcyan;
    }

    .V2DropableHover {
      background-color: lightcyan;
    }

    .selectedContainer {
      box-shadow: 0 0 1px 3px darkgray;
    }

    .V2Empty {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .V2Empty::before {
      content: "";
      width: calc(100% - 6px);
      height: calc(100% - 6px);
      left: 3px;
      top: 3px;
      /* opacity: .5; */
      position: absolute;
      background: rgb(218, 245, 245);
    }

  </style>
  <script>
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]);
      return null; //返回参数值
    }
    window.dispose = () => {
      window.vueRoot.$destroy();
    }
    window.onload = () => {
      window.$ = window.parent.$;
      window.jQuery = window.parent.jQuery;
      window.Vue = window.parent.Vue;
      window.Vuex = window.parent.Vuex;

      var id = getUrlParam("id");
      console.log('iframe onload', id);
      var parent = window.parent.__dataPool[id];

      parent.$store.commit('loading', true)
      window.parent.IDE.socket.emitAndGetDeferred("getVueEditorStyles").done(e => {
        $('head', window.document).append(e.data);
        parent.$store.commit('loading', false)
      })


      window.vueRoot = new Vue({
        store: parent.$store,
        mixins: [window.parent.mixins],
        template: `
          <transition name="el-fade-in-linear">
            <div class="loadingPanel" v-if="$store.state.loading">加载中...</div>
            <v2Container v-else="!$store.state.loading" v-model="rootId"></v2Container>
          </transition>
          `,
        mounted() {
          //TODO 以下内容是为了支撑iframe的键盘鼠标事件，考虑移动到一个特定js文件
          //绑定键盘
          $(window)
            .off(".keymap")
            .on("keydown.keymap", e => {
              return this.activeTool && this.activeTool.dispatchKeyEvent ?
                this.activeTool.dispatchKeyEvent(this, e) :
                true;
            });

        }
      });
      vueRoot.$mount(document.body.children[0]);
    }

  </script>
</head>

<body style="padding:1rem;user-select: none;">
  <div></div>
  <style>
    ::-webkit-scrollbar {
      width: .5rem;
      height: .5rem;
      margin-right: -1.2rem;
      border-radius: .8rem;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb {
      width: .8rem;
      border-radius: .8rem;
      background-color: transparent;
    }

    ::-webkit-scrollbar-thumb:hover {
      background-color: rgba(41, 58, 86, 0.2);
    }

  </style>
</body>

</html>
