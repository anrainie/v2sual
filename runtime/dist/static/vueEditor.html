<html>
<style type="text/css">
.context-menu {
    border: 1px solid #eee;
    width: 11rem;
    padding: .2rem 0;
    list-style: none;
    background-color: white;
    position: absolute;
    z-index: 999;
    box-shadow: 0 .3rem 1.6rem -.5rem #070707;
}

.context-menu > li {
    position:relative
}

.context-menu > div {
    display: inline-block;
    width: 100%;
    height: 2rem;
}

.context-menu > div > span {
    display: inline-block;
    margin: 0 auto;
    width: 0;
    height: 0;
    border-left: .4rem solid transparent;
    border-right: .4rem solid transparent;
    border-top: .8rem solid black;
}

.context-menu-content {
    font-size: 0.8rem;
    display: inline-flex;
    position: relative;
    width: 11rem;
    line-height: 25px;
}

.context-menu-item-disable {
    color: rgba(212, 212, 212, 0.9);
}

.context-menu-name {
    width: 70%;
    margin-left: 20px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    cursor: pointer;
}

.context-menu-item-img {
    position: absolute;
    left:.5rem;
    margin-bottom: .5rem;
}

.context-menu-shortcutKey {
    float: right;
    color: gray;
    margin-right: 1.5rem;
}

.context-menu-item:hover > .context-menu-content{
    background: #eee;
    color: #66b1ff;
}

.disabled {
    color: #999;
}

.context-menu-separator {
    border-top: .1rem solid #ccc;
    margin: .5rem;
    font-size: 1.2rem;
    position: relative;
}

.list-item {
    cursor: default;
    color: #333;
    padding: 0 1rem;
}

.menu-right-arrow {
    display: inline-block;
    width: 0;
    height: 0;
    border-top: .4rem solid transparent;
    border-bottom: .4rem solid transparent;
    border-left: .8rem solid black;
    float: right;
    margin-top: .6rem;
    margin-right: .3rem;
}

.subMenu {
    left: 11rem;
    top:0px;
}

.arrow-right{
    position: absolute;
    top: 20%;
    right: 3px;
}
</style>

<head>
  <!--css-->
  <link rel="stylesheet" type="text/css" href="./common.css" />

  <script>
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]);
      return null; //返回参数值
    }
    window.dispose = () => {
      window.vueRoot.$destroy();
    }
    window.onload = () => {
      window.$ = window.parent.$;
      window.jQuery = window.parent.jQuery;
      window.Vue = window.parent.Vue;
      window.Vuex = window.parent.Vuex;

      var id = getUrlParam("id");
      var parent = window.parent.__dataPool[id];


      window.vueRoot = new Vue({
        store: parent.$store,
        mixins: [window.parent.mixins],
        template: `
          <div>
            <v2Container  v-model="rootId" :style="$store.getters.editorStyle"></v2Container>
            <div
            v-show="showCustomEditor"
            style="position:fixed;background:white;width:100%;height:100%;left:0;top:0;z-index:1000;"
            >
              <div>
                <el-button @click="closeCustomEditor">退出编辑</el-button>  
              </div>
              <div ref="customEditorArea" ></div>
            </div>
            <contextmenu
              ref="ide_contextMenu"
              style="display: none;position: absolute;z-index:9999"
              id="contextMenu"
              :items="[]"
              :config="{}">
            </contextmenu>
          </div>
          `,
        data() {
          return {
            showCustomEditor: false,
            styleUpdated: false
          }
        },
        watch: {
          style(curval, oldval) {
            this.loadedStyle();
            //console.log(`最新值${curval}--旧值${oldval}`);
          },
          display() {
            $(document.body)
              .scrollTop(0)
              .scrollLeft(0);
          }
        },
        computed: { //同步了store中state内的orderid值
          style() {
            return this.$store.state.runtime.style;
          },
          display() {
            return this.$store.getters.editorStyle;
          }
        },
        mounted() {
          //TODO 以下内容是为了支撑iframe的键盘鼠标事件，考虑移动到一个特定js文件
          //绑定键盘
          if (!this.style) {
            this.loadStyle();
          } else {
            this.loadedStyle();
          }


          $(window)
            .off(".keymap")
            .on("keydown.keymap", e => {
              return this.activeTool && this.activeTool.dispatchKeyEvent ?
                this.activeTool.dispatchKeyEvent(this, e) :
                true;
            });
        },
        methods: {
          openCustomEditor(widget) {
            let Comp = Vue.component(widget.model.customEditor);
            let comp = new Comp();

            let area = $(this.$refs.customEditorArea);
            console.log(this.$refs.customEditorArea);

            let content = $('<div></div>')
            area.append(content);
            comp.$store=widget.$store;
            comp.wid=widget.wid;
            comp.$mount(content[0]);
            this.customEditor=comp;

            this.showCustomEditor = true;
          },
          closeCustomEditor() {
            if(this.customEditor)
              this.customEditor.$destroy();
            let area = $(this.$refs.customEditorArea);
            area.empty();

            this.showCustomEditor = false;
          },
          loadStyle() {
            parent.$store.commit('loading', true)
          },
          loadedStyle() {
            if (!this.styleUpdated) {
              this.styleUpdated = true;
              $('head', window.document).append(this.style);

              parent.$store.commit('loading', false);
            }

          }
        }
      });
      vueRoot.$mount(document.body.children[0]);
    }

  </script>
</head>

<body style="padding:3px;">
  <div></div>
</body>

</html>
