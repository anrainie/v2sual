<html>

<head>
  <link href=css/example-newPage.css rel=prefetch>
<link href=css/example-table.css rel=prefetch>
<link href=css/example-tree.css rel=prefetch>
<link href=css/form-form.css rel=prefetch>
<link href=css/pages-table.css rel=prefetch>
<link href=css/spa-spa.css rel=prefetch>
<link href=css/app.css rel=preload as=style>
<link href=css/chunk-vendors.css rel=preload as=style>
<link href=css/chunk-vendors.css rel=stylesheet>
<link href=css/app.css rel=stylesheet>
  <script>
    function getUrlParam(name) {
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = window.location.search.substr(1).match(reg); //匹配目标参数
      if (r != null) return unescape(r[2]);
      return null; //返回参数值
    }
    console.log('iframe html', window.parent, window.location, window.parent__dataPool);
    window.onload = () => {
      window.$ = window.parent.$;
      window.jQuery = window.parent.jQuery;
      window.Vue = window.parent.Vue;
      window.Vuex = window.parent.Vuex;



      var t = Array.prototype.map.call($(window.parent.document).find('style'), function (e) {
        return $('<style>' + $(e).html() + '</style>');
      });
      $('head', window.document).append(t);
      var id = getUrlParam("id");
      var parent = window.parent.__dataPool[id];
      var container = new Vue({
        store: parent.$store,
        mixins: [window.parent.canvas],
        template: `<v2Container v-model="rootId"></v2Container>`,
        mounted() {
          //TODO 以下内容是为了支撑iframe的键盘鼠标事件，考虑移动到一个特定js文件
          //绑定键盘
          $(window)
            .off(".keymap")
            .on("keydown.keymap", e => {
              return this.activeTool && this.activeTool.dispatchKeyEvent ?
                this.activeTool.dispatchKeyEvent(this, e) :
                true;
            });

          //鼠标进入时通知activeTool
          $(window).off("mouseenter").on("mousenter", e => {
            console.log('mouseenter')
            return this.activeTool && this.activeTool.mouseenter ?
              this.activeTool.mouseenter(this, e) :
              true;
          })

          $(window).off("mousein").on("mousein", e => {
            console.log('mousein')
            return this.activeTool && this.activeTool.mouseenter ?
              this.activeTool.mouseenter(this, e) :
              true;
          })

        }
      });
      container.$mount(document.body.children[0]);
    }

  </script>
</head>

<body>
  <div></div>
</body>

</html>
